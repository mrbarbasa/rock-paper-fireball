<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Fireball</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
    <div class="container">

      <div class="starter-template">
        <h1>
        	<span class="rock">Rock</span>
        	<span class="paper">Paper</span>
        	<span class="fireball">Fireball</span>
        </h1>
        <p class="lead">Choose your weapon:</p>
        <button class="btn-primary" id="rockChoice">ROCK</button>
        <button class="btn-success" id="paperChoice">PAPER</button>
        <button class="btn-danger" id="fireballChoice">FIREBALL</button>
        <button id="replay">RESTART</button>
        <br><br>
        <h3>Player chose: <span id="playerChoice"></span></h3>
        <h3>Computer chose: <span id="computerChoice"></span></h3>
        <h2 id="result"></h2>
      </div>
    </div>
	</body>
</html>
